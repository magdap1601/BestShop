<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>BestShop</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container">
        <h1 class="header__logo">
          <a href="" class="header__logo-link">Best Shop</a>
        </h1>
        <span class="toggle" id="toggle-item">
          <p class="toggle__item"></p>
          <p class="toggle__item"></p>
          <p class="toggle__item"></p>
        </span>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__item-link">WHY US</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">BENEFITS</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">PRICES</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="open-section">
      <div class="container">
        <div class="open-section__text">
          <h1 class="open-section__header main-title main-title--big">
            Sell More!
          </h1>
          <p class="open-section__paragraph">
            Open shop on our platform and increase your sales
          </p>
          <a href="#" class="btn btn--big btn--blue">Open your shop</a>
        </div>
      </div>
      <img
        src="/assets/Background.png"
        class="open-section__img"
        alt="A man is working on computer"
      />
    </section>
    <!-- section statistics -->
    <section class="statistics container">
      <h2 class="statistics__header main-title main-title--medium">
        The most popular sales platform in country
      </h2>
      <!-- single item -->
      <div class="statistics__elements">
        <div class="statistics__item">
          <div
            class="statistics__img statistics__img--pink statistics__img--men"
          ></div>
          <p class="statistics__number">100000+</p>
          <p class="statistics__text">daily entries</p>
        </div>
        <!-- single item -->
        <div class="statistics__item">
          <div
            class="statistics__img statistics__img--blue statistics__img--eye"
          ></div>
          <p class="statistics__number">2000000+</p>
          <p class="statistics__text">seen products every day</p>
        </div>
        <!-- single item -->
        <div class="statistics__item">
          <div
            class="statistics__img statistics__img--green statistics__img--catalog"
          ></div>
          <p class="statistics__number">10000+</p>
          <p class="statistics__text">added posts daily</p>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
